<html>
<head>
    <title> Index </title>
</head>
<body>

    <h4> Hola </h4>
    <h4> {{nombre}} </h4>
    <p> Tienes {{edad}} años y tu lista está conformada por {{lista}}. </p>

    {% if edad > 18 %}
        <p> eres mayor de edad ;) </p>
    {% endif %}

    <p> ¡Bienvenido! </p>

    {% for item in lista %}
        <p> {{item}} </p>
    {% endfor %}

</body>
</html>
